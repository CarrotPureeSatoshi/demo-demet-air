# DigitalOcean App Platform Spec Template
# Copy to app.yaml and fill in your secrets before deploying

name: demo-demet-air
region: fra

services:
  - name: backend
    github:
      repo: CarrotPureeSatoshi/demo-demet-air
      branch: main
      deploy_on_push: true
    source_dir: /backend
    build_command: npm install && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 4001
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4001"
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        value: YOUR_MONGODB_ATLAS_URI_HERE
        type: SECRET
      - key: MONGODB_DB_NAME
        value: demo-demet-air
      - key: OPENROUTER_API_KEY
        value: YOUR_OPENROUTER_API_KEY_HERE
        type: SECRET
      - key: HUBSPOT_PORTAL_ID
        value: "YOUR_HUBSPOT_PORTAL_ID"
      - key: HUBSPOT_FORM_ID
        value: YOUR_HUBSPOT_FORM_ID
      - key: HUBSPOT_REGION
        value: eu1
      - key: JWT_SECRET
        value: YOUR_JWT_SECRET_HERE
        type: SECRET
      - key: STORAGE_TYPE
        value: local
      - key: CORS_ORIGIN
        value: ${APP_URL}
    routes:
      - path: /api

static_sites:
  - name: frontend
    github:
      repo: CarrotPureeSatoshi/demo-demet-air
      branch: main
      deploy_on_push: true
    source_dir: /
    build_command: pnpm install && pnpm run build
    output_dir: dist
    environment_slug: node-js
    envs:
      - key: VITE_API_URL
        value: ${backend.PUBLIC_URL}/api
    routes:
      - path: /
